<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- br atau break berfungsi untuk membuat baris baru -->
    <br>
    <!-- text tebal menggunakan bold tetapi tidak terlalu penting -->
    <b>This text is bold</b><br>
    <!-- text tebal menggunakan strong pada text sangat penting -->
    <strong>This text is important!</strong><br>
    <!-- text italic atau text miring biasa digunakan untuk text tidak terlalu penting -->
    <i>This text is italic</i><br>
    <!-- text em atau empashis biasa digunakan untuk text penting -->
    <em>This text is emphasized</em><br>
    <!-- text kecil -->
    <small>This is some smaller text.</small><br>
    <!-- mark text -->
    <p>Do not forget to buy <mark>milk</mark> today.</p><br>
    <!-- del untuk menandai bahwa text tersebut sudah dihapus -->
    <p>My favorite color is <del>blue</del> red.</p><br>
    <!-- sub membuat huruf kecil posisi dibawah -->
    <p>This is <sub>subscripted</sub> text.</p>
    <!-- sup membuat huruf kecil berada di atas -->
    <p>This is <sup>superscripted</sup> text.</p>
</body>
</html>
